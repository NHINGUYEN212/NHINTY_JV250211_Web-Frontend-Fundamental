<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/sign-up-sign-in.css" />
        <link rel="icon" href="data:," />
    </head>
    <body>
        <div class="container sign-in-margin">
            <img
                class="logo"
                src="./assets/images/trello-logo.svg"
                alt="Trello Logo"
            />
            <h1>Please sign in</h1>
            <form id="sign-in-form" action="" method="POST">
                <input
                    class="input-form"
                    type="text"
                    name="email"
                    id="email"
                    placeholder="Email address"
                />
                <input
                    class="input-form"
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password"
                />
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" />
                    <label for="rememberMe">Remember Me</label>
                </div>
                <p>
                    Don't have an account,
                    <a href="./pages/sign-up.html">click here!</a>
                </p>
                <button id="sign-btn" type="submit">Sign in</button>
            </form>
            <p class="copy-info">Â© 2025 - Rikkei Education</p>
        </div>
        <div id="alert-error" class="alert-error hidden">
            <div class="error-header">
                <i class="fa-solid fa-circle-minus"></i>
                <span>Error</span>
            </div>
            <p class="error-message" id="error-message"></p>
            <button class="error-btn" id="error-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div id="alert-success" class="alert-success hidden">
            <i class="fa-solid fa-circle-check"></i>
            <span class="success-message">Login successful</span>
        </div>
        <script src="./js/sign-in.js"></script>
    </body>
</html>
