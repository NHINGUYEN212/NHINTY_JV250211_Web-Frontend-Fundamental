<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Management</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/dashboard-add-edit.css" />
        <link rel="icon" href="data:," />
    </head>
    <body>
        <header id="header">
            <div class="logo-container">
                <img
                    class="img-logo-full"
                    src="../assets/images/trello-logo-full.svg"
                    alt="trello-logo-full"
                />
            </div>
        </header>
        <div id="container">
            <aside id="sidebar">
                <div class="sidebar-title">YOUR DASHBOARD</div>
                <ul class="sidebar-menu">
                    <li>
                        <a href="./dashboard.html">
                            <img
                                src="../assets/images/sidebar-icon-1.svg"
                                alt="list-icon"
                            />
                            User dashboard
                        </a>
                    </li>
                    <li>
                        <a href="./add-edit.html">
                            <img
                                src="../assets/images/sidebar-icon-2.svg"
                                alt="star-icon"
                            />
                            Add new user
                        </a>
                    </li>
                    <li class="signout-item">
                        <a href="../index.html">
                            <img
                                src="../assets/images/sidebar-icon-3.svg"
                                alt="sign-out-icon"
                            />
                            Sign out
                        </a>
                    </li>
                </ul>
            </aside>
            <section id="content">
                <div class="content-header">
                    <img src="../assets/images/list-icon.svg" alt="list icon" />
                    <h1>User Management</h1>
                </div>
                <div class="search">
                    <input
                        type="text"
                        class="form-control"
                        id="searchInput"
                        placeholder="Search user by name"
                    />
                    <button class="search-btn">
                        <img
                            src="../assets/images/search-icons.svg"
                            alt="search icon"
                        />
                    </button>
                </div>

                <table class="main-content">
                    <thead class="row mainRow">
                        <tr>
                            <th>User code</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Birthday</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tbody" class="row"></tbody>
                </table>
                <div id="pagination"></div>
            </section>
        </div>
        <div id="confirm-box" style="display: none">
            <div class="confirm-content">
                <p>Are you sure you want to delete this user?</p>
                <div class="confirm-actions">
                    <button id="confirm-yes">Yes</button>
                    <button id="confirm-no">No</button>
                </div>
            </div>
        </div>
        <div id="toast" class="toast hidden"></div>
        <script src="../js/dashboard-add-edit.js"></script>
    </body>
</html>
