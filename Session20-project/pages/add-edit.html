<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add User</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/dashboard-add-edit.css" />
        <link rel="icon" href="data:," />
    </head>
    <body>
        <header id="header">
            <div class="logo-container">
                <img
                    class="img-logo-full"
                    src="../assets/images/trello-logo-full.svg"
                    alt="trello logo full"
                />
            </div>
        </header>

        <div id="container">
            <aside id="sidebar">
                <div class="sidebar-title">YOUR DASHBOARD</div>
                <ul class="sidebar-menu">
                    <li>
                        <a href="./dashboard.html">
                            <img
                                src="../assets/images/sidebar-icon-1.svg"
                                alt="list-icon"
                            />
                            User dashboard
                        </a>
                    </li>
                    <li>
                        <a href="./add-edit.html">
                            <img
                                src="../assets/images/sidebar-icon-2.svg"
                                alt="star-icon"
                            />
                            Add new user
                        </a>
                    </li>
                    <li class="signout-item">
                        <a href="../index.html">
                            <img
                                src="../assets/images/sidebar-icon-3.svg"
                                alt="sign-out-icon"
                            />
                            Sign out
                        </a>
                    </li>
                </ul>
            </aside>

            <section id="content">
                <div class="content-header">
                    <img src="../assets/images/list-icon.svg" alt="list icon" />
                    <h1>User Management</h1>
                </div>
                <h2 id="form-title">Add new user</h2>

                <form id="add-edit-form" action="" method="POST">
                    <div class="input-container">
                        <div class="form-group">
                            <label for="id">User code</label>
                            <input type="text" id="id" name="id" readonly />
                            <small class="error-message"></small>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" />
                            <small class="error-message"></small>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" />
                            <small class="error-message"></small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                            />
                            <small class="error-message"></small>
                        </div>
                    </div>

                    <div class="role-birthday-status-group">
                        <div class="form-group">
                            <label for="role">Role</label>
                            <div class="role-container">
                                <select id="role" name="role">
                                    <option value="USER">USER</option>
                                    <option value="ADMIN">ADMIN</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="birthday">Birthday</label>
                            <input type="date" id="birthday" name="birthday" />
                            <small class="error-message"></small>
                        </div>
                        <div class="status">
                            <p>Status</p>
                            <div class="status-flex">
                                <label
                                    ><input
                                        type="radio"
                                        name="status"
                                        value="active"
                                        checked
                                    />
                                    Active</label
                                >
                                <label
                                    ><input
                                        type="radio"
                                        name="status"
                                        value="deactivate"
                                    />
                                    Deactivate</label
                                >
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                            id="description"
                            name="description"
                        ></textarea>
                    </div>

                    <div class="form-actions">
                        <button
                            class="back-btn"
                            type="button"
                            onclick="handleBack()"
                        >
                            Back
                        </button>
                        <button
                            type="submit"
                            id="submit-btn"
                            class="add-btn save-btn"
                        >
                            Add +
                        </button>
                    </div>
                </form>
            </section>
        </div>
        <div id="toast" class="toast hidden"></div>
        <script src="../js/dashboard-add-edit.js"></script>
    </body>
</html>
