<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Làm quen với CSS basic</title>
  </head>
  <body>
    <div style="text-align: center">
      <h2 style="background-color: black; color: white; padding: 5px">
        Chào mừng đến với trang web của tôi
      </h2>
      <p>
        Đây là trrang web đầu tiên của tôi. Tôi đang học lập trình web và đây là

      </p>
      <img
        src="https://images.unsplash.com/photo-1568801556940-e5b3a55fa6ea?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGRlc2VydHxlbnwwfHwwfHx8MA%3D%3D"
        width="200"
        height="300"
        alt=" "
      />

    </div>
  </body>
</html>
