<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý sinh viên</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Quản lý danh sách sinh viên</h2>
      <div class="form-container">
        <div class="input-group">
          <input type="text" id="name" placeholder="Tên sinh viên" />
          <input type="text" id="age" placeholder="Tuổi" />
        </div>
        <div class="input-group">
          <input type="text" id="class" placeholder="Lớp" />
          <button class="add-btn" onclick="addStudent()">Thêm sinh viên</button>
        </div>
      </div>
      <input
        type="text"
        id="search"
        oninput="findStudent()"
        placeholder="Tìm kiếm sinh viên..."
      />
      <table>
        <thead>
          <tr>
            <th>Tên</th>
            <th>Tuổi</th>
            <th>Lớp</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="list"></tbody>
      </table>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
