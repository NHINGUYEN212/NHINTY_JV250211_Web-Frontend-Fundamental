<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo form tìm kiếm và lọc sản phẩm</title>
  </head>
  <body>
    <form>
      <h2>Tìm Kiếm Sản Phẩm</h2>
      <label for="keywordSearch">Từ khóa tìm kiếm:</label>
      <br />
      <input type="search" name="keywordSearch" id="keywordSearch" />
      <br />
      <br />
      <label for="productType">Loại sản phẩm:</label>
      <br />
      <select name="productType" id="productType">
        <option value="electronics" selected>Điện tử</option>
        <option value="fashions">Thời trang</option>
        <option value="sports">Thể thao</option>
      </select>
      <br />
      <br />
      <button>Tìm kiếm</button>
    </form>
  </body>
</html>
