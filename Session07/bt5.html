<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo ra bố cục không đồng đều</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        padding: 10px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
        gap: 10px;
      }
      .box {
        height: 70px;
        background-color: #94258b;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 3px;
      }
      .box-8 {
        grid-column: 6 / 7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box box-8">8</div>
    </div>
  </body>
</html>
