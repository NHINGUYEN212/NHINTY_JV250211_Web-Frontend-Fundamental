<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Căn giữa phần tử</title>
    <style>
      .parent-box {
        width: 500px;
        height: 300px;
        border: 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .child-box {
        width: 100px;
        height: 100px;
        background-color: rgb(68, 192, 241);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="parent-box">
      <div class="child-box">Centered</div>
    </div>
  </body>
</html>
