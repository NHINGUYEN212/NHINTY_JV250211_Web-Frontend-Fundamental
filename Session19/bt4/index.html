<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo todolist lưu vào storage</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="background-box">
      <div class="todo-container">
        <h2>Todo App</h2>
        <div class="input-container">
          <input type="text" id="todo-input" placeholder="Add your new todo" />
          <button class="add-btn" onclick="addTodo()">+</button>
        </div>
        <ul class="todo-list" id="todo-list"></ul>
        <div class="footer">
          <span id="task-count">You have 0 pending tasks</span>
          <button class="clear-btn" onclick="clearAllTodos()">Clear All</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
